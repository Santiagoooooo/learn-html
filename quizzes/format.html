<!DOCTYPE html>
<html>

<head>
  <title> Text Formatting </title>
  <style>
    .underline {
      text-decoration: underline;
      /* Create overline */
    }
  </style>
</head>

<body>
  <h3> Binary Math </h3>
  <p>If <i>N</i> is a <i>K</i>-bit binary string</p>
  <p>then the decimal representation of <i>N</i> can be derived as follows:</p>
  <p class='underline'>2<sup>0</sup> + 2<sup>1</sup> + ... + 2<sup >K-1</sup></p>
</body>

</html>

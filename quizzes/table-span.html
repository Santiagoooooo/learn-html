<!DOCTYPE html>
<html>
<head>
    <title>Table Span</title>
</head>
<body>

<table border="2">
    <caption>Table with merged cells.</caption>
    <tr>
        <th>SBU ID</th>
        <th>Full Name</th>
        <th>Course</th>
    </tr>
    <tr>
        <td rowspan="2">928282134</td>
        <td rowspan="2">Jojo Pal</td>
        <td>CSE 316</td>
    </tr>
    <tr>
        <td>CSE 320</td>
    </tr>
    <tr>
        <td rowspan="2">29828812</td>
        <td rowspan="2">Hal Abel</td>
        <td>CSE 101</td>
    </tr>
    <tr>
        <td>CSE 320</td>
    </tr>
</table>

</body>
</html>
